<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="social-icon.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<style type="text/css">
		.social-icon{
		  	box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
		}
		.social-icon:hover{
		  	box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.3);
		}
		.social-icon:active{
		  	box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.3);
		}
		.social-icon{
			border-radius: 5px;
		}
	</style>
</head>


<body>
	<a href="https://github.com/s-a/look-at-this/"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>

	<script type="text/html" id="social_icon_template">
	  <% for ( var i = 0; i < icons.length; i++ ) { %>
		<div class="social-share-button" >
	 		<div class="social-icon social-icon-<%=icons[i].name%>"></div>
		</div>
	  <% } %>
	</script>

	<h1>Social Share Buttons</h1>
	<div id="social-icons"></div>

    <script type="text/javascript" src="social-icon-list.js"></script>
	<script type="text/javascript" src="social-icon.js"></script>

</body>
</html>
