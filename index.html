<!DOCTYPE html>
<html>
<head>
	<title>look-at-this-demo-page</title>

	<link rel="stylesheet" type="text/css" href="social-icon.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<style type="text/css">
		body{
			padding: 55px;
		}
		.social-icon{
		  	box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.37);
		}
		.social-icon:hover{
		  	box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.3);
		}
		.social-icon:active{
		  	box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.3);
		}
		.social-icon{
			border-radius: 5px;
		}
	</style>
</head>


<body>
	<a href="https://github.com/s-a/look-at-this/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

	<script type="text/html" id="social_icon_template">
	  <% for ( var i = 0; i < icons.length; i++ ) { %>
		<a class="social-share-button" href="#share/<%=icons[i].name%>" target="_blank">
	 		<div class="social-icon social-icon-<%=icons[i].name%>"></div>
		</a>
	  <% } %>
	</script>

	<h1>Social Share Buttons</h1>
	<h2>Try to resize the window</h2>
	<div id="social-icons"></div> <!-- data-networks="hackernews,email,googleplus,facebook,github" -->

    <script type="text/javascript" src="social-icon-list.js"></script>
	<script type="text/javascript" src="social-icon.js"></script>
	<script type="text/javascript">
		window.socialIcons.setup.githubUrl = "https://github.com/s-a/look-at-this/";
		window.socialIcons.setup.media = "http://s-a.github.io/look-at-this/responsive-showcase.gif";
		window.socialIcons.setup.url = "http://s-a.github.io/look-at-this/dist/";
		window.socialIcons.setup.title = "Just another social sharing plugin. Yeah o.O";
	</script>
</body>
</html>
